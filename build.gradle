plugins {
	id 'java'
}

group 'de.clashsoft'
version '1.0'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/com.jgoodies/forms
	compile group: 'com.jgoodies', name: 'forms', version: '1.2.1'

	// https://mvnrepository.com/artifact/com.weblookandfeel/weblaf-ui
	compile group: 'com.weblookandfeel', name: 'weblaf-ui', version: '1.2.8'

	testCompile group: 'junit', name: 'junit', version: '4.12'
}
